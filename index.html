<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Hero Assignment 2</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    
    <!-- Header Section Starts -->
    <header>
      <nav class="nav-container">
        <div class="nav-logo">
          <img src="./assets/logo.png" alt="Flower Logo" />
        </div>
        <div class="nav-menu inter-font">
          <ul>
            <li class="menu">
              <a style="font-weight: bold; color: #252432" href="">Home</a>
            </li>
            <li class="menu"><a style="color: #8987a1" href="">Shop</a></li>
            <li class="menu"><a style="color: #8987a1" href="">About us</a></li>

            <div class="cart">
              <img src="./assets/cart.png" alt="cart icon" />

              <li><a style="color: black;" href="">Cart ($56)</a></li>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header Section Ends -->

    <!-- Main Section Starts -->
    <main>
      <!-- Banner Section Starts -->
      <div class="banner-container">
        <div class="banner-info">
          <h1 class="banner-title noto-serif-font">
            ALWAYS <span style="color: #e95a08">FRESH FLOWERS</span>
          </h1>

          <p class="banner-description inter-font">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>

        <div class="banner-img">
          <img src="./assets/hero-flower.png" alt="Flower Image" />
        </div>
      </div>
      <!-- Banner Section Ends -->
    </main>
    <!-- Main Section Ends -->
  </body>
</html>
